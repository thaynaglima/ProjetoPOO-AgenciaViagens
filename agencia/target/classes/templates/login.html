<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ViagemTop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-12 h-12 mx-auto mb-4 bg-blue-600 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                        </path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Entrar na ViagemTop</h1>
                <p class="text-gray-600">Acesse sua conta para gerenciar suas viagens</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-xl font-medium mb-6">Login</h2>

                <!-- Demo Credentials Alert -->
                <div class="bg-blue-50 border border-blue-200 rounded-md p-4 mb-6">
                    <div class="text-sm text-blue-800">
                        <strong>Credenciais de DemonstraÃ§Ã£o:</strong><br>
                        Email: cliente@exemplo.com<br>
                        Senha: 123456<br>
                    </div>
                </div>

                <div th:if="${erro}" class="mb-4 p-3 bg-red-100 text-red-700 border border-red-300 rounded">
                    <span th:text="${erro}">Mensagem de erro</span>
                </div>
                <!-- Login Form -->
                <form id="login-form" class="space-y-4" th:action="@{/clientes/login}" method="post">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input type="email" id="email" name="email" required class="form-input"
                            placeholder="seu@email.com" autocomplete="email">
                    </div>

                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">
                            Senha
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="senha" required class="form-input pr-10"
                                placeholder="Sua senha" autocomplete="current-password">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary w-full" id="login-submit">
                        Entrar
                    </button>
                </form>

                <!-- Signup Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        NÃ£o tem uma conta?
                        <a th:href="@{/cadastro}" class="text-blue-600 hover:text-blue-700 underline">
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
            </div>

            <!-- Info Alert -->
            <div class="mt-8 bg-gray-50 border border-gray-200 rounded-md p-4">
                <div class="text-sm text-gray-700">
                    <strong>ðŸ’¡ Dica:</strong> Esta Ã© uma demonstraÃ§Ã£o. Use as credenciais acima para fazer o login de
                    teste.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
