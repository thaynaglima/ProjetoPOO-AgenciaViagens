<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ViagemTop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-12 h-12 mx-auto mb-4 bg-blue-600 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                        </path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Entrar na ViagemTop</h1>
                <p class="text-gray-600">Acesse sua conta para gerenciar suas viagens</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-xl font-medium mb-6">Login</h2>

                <!-- Demo Credentials Alert -->
                <div class="bg-blue-50 border border-blue-200 rounded-md p-4 mb-6">
                    <div class="text-sm text-blue-800">
                        <strong>Credenciais de DemonstraÃ§Ã£o:</strong><br>
                        Email: cliente@example.com<br>
                        Senha: 123456<br>
                        <button onclick="fillDemoCredentials()"
                            class="text-blue-600 hover:text-blue-700 underline mt-1">
                            Preencher automaticamente
                        </button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-4" action="/login" method="post">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input type="email" id="email" name="email" required class="form-input"
                            placeholder="seu@email.com" autocomplete="email">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Senha
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required class="form-input pr-10"
                                placeholder="Sua senha" autocomplete="current-password">
                            <button type="button" onclick="togglePassword()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                                <svg id="eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary w-full" id="login-submit">
                        Entrar
                    </button>
                </form>

                <!-- Signup Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        NÃ£o tem uma conta?
                        <a href="cadastro.html" class="text-blue-600 hover:text-blue-700 underline">
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
            </div>

            <!-- Info Alert -->
            <div class="mt-8 bg-gray-50 border border-gray-200 rounded-md p-4">
                <div class="text-sm text-gray-700">
                    <strong>ðŸ’¡ Dica:</strong> Esta Ã© uma demonstraÃ§Ã£o. Use as credenciais acima para fazer o login de
                    teste.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
